<title>Marketing Connection</title>

<link rel="stylesheet"

<script src="app/bower_components/angular/angular.min.js"></script>

<style>
p.indexGrid {
	padding: 25px 10px;
	font-size: 1.75em;
	font-weight: 400;
	background: #eee;
}

p.indexGrid a {
	font-weight: 300;
	width: 100%;
	height: 100%;
}

p.indexGrid a:hover {
	text-decoration: none;
}
.panel-default>.panel-heading {
    background-image: -webkit-linear-gradient(top,#f5f5f5 0,#e8e8e8 ,100%);
    background-image: -o-linear-gradient(top,#f5f5f5 0,#e8e8e8, 100%);
    background-image: -webkit-gradient(linear,left top,left bottom,from(#f5f5f5),to(#e8e8e8));
    background-image: linear-gradient(to bottom,#f5f5f5 0,#e8e8e8 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fff5f5f5', endColorstr='#ffe8e8e8', GradientType=0);
    background-repeat: repeat-x;
}
</style>
</head>

<body data-ng-controller="ssnAppCtrl">

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse hidden-print">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="navbar-brand">

						class="brand">Marketing Connection</span>
				</div>
			</div>
			<div id="navbar" class="navbar-collapse collapse">

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"  style="cursor: pointer;" data-uib-dropdown><a id="logout-dropdown"
						data-uib-dropdown-toggle>Welcome&nbsp;&nbsp; {{userName}} &nbsp;
							<span class="caret"></span>
					</a>
						<ul data-uib-dropdown-menu aria-labelledby="logout-dropdown"
							role="menu"> 
							<li role="menuitem"><a href="#" data-ng-click="$event.preventDefault();loadApplication('/')">Home</a></li>
						</ul></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container-fluid">

		<div data-ng-view></div>
	</div>

	<script src="app/bower_components/angular-ui-3.0.7/ui-grid.min.js"></script>
	<script
		src="app/bower_components/angular-block-ui/angular-block-ui.min.js"></script>
	<script src="app/bower_components/angular-touch/angular-touch.js"></script>
	<script src="app/bower_components/angular-sanitize/angular-sanitize.js"></script>

	<script src="app/core/profile/user_profile_service.js"></script>
